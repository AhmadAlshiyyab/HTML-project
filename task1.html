<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3 Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
<fieldset >
    
    <legend>Personal details </legend>

<form >
    <div> 
        <label for="f">First name</label>
        <input id="f" type="text">
    </div>
    <br>
    <div>
        <label for="l">Last name</label>
        <input id="l" type="text" maxlength="8" minlength="1">

    </div>
<br>

    <div>
        <label for="e">Email address</label>
        <input id="e" type="email">
    </div>
<BR></BR>

<br>
    <div>
        <label > Gender</label>
    
        <label for="ma" > Male</label>
<input id="ma" type="radio" name="Ge" value="Male">


<label for="fe" > Female</label>
<input id="fe" type="radio" name="Ge" value="Female">
    </div>
</fieldset >

<br>
<fieldset>
    <legend>City</legend>
<div>
<label for="amman">City</label>
    <select name="" id="amman">
<option value="1">Amman</option>
<option value="2">Al-zarqa</option>
<option value="3">Al-Balqa</option>
<option value="4">Irbid</option>
<option value="5">Ajloun</option>
<option value="6">maan</option>
<option value="7">Al-karak</option>
<option value="8">Al-Aqba</option>
<option value="9">Al-tafelah</option>
<option value="10">Madaba</option>
<option value="11">jerash</option>
<option value="12">Al-mafraq</option>
</select>
</div>
</fieldset>
<div>
    <input type="submit" name="Subscribe" value="Subscribe"> 
</div>
</form>

</body>
</html>
