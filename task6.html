<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2- Tables</title>
</head>
<body>
    <h1>Table Num. 2</h1>
    <style> table, th, td {border: 0px solid rgb(10, 10, 10) };
        table, th, td {border: 1px solid black;}
        table, th, td {border: 1px solid rgb(10, 5, 5);}
        table, th, td {border: 1px solid black;}
            </style>

    <table>
        <tr>
            <th rowspan="2">Row 1,col 1</th>
            <td>Row 1,col 2</td>
            <td>Row 1,col 3</td>
            <td >Row 1,col 4</td>
            

        </tr>
        <tr>
            <th colspan="2" rowspan="2" >Row 2,col 1</th>
            <th>row 2,col4</th>
            
        </tr>
        <tr>
            <th>Row 3,col 1</th>
            <td>Row 3,col 2</td>
        </tr>
        <tr>
            
            <th>Row 4,col 1</th>
            <td>Row 4,col 2</td>
            <td colspan="2">Row 4,col 3-4</th>
        </tr>
    
</table>
</body>
</html>
